<form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="description">Titulo:</label>
    <input formControlName="title" class="form-control">
  </div>
  <div class="form-group">
    <label for="file">Imagen:</label>
    <input type="file" formControlName="file" accept="image/*" class="form-control" (change)="previewImage($event)">
  </div>
  <div class="form-group">
    <label for="description">Descripción:</label>
    <textarea formControlName="description" class="form-control"></textarea>
  </div>

  <div class="historia">
    <label>Consulta: </label>
    <div class="row">
      <div class="col-md">

        <select required formControlName="history" class="form-select" id="genero">
          <option value="" selected disabled>Selecione una opción...</option>
          <option value="{{history}}"> {{history}} </option>
          <option value="Urgencia">Urgencia</option>
        </select>
      </div>
    </div>
  </div>

  <br>
  <br>

  <img [src]="imageUrl" *ngIf="imageUrl" class="img-fluid">

  <br>
  <br>

  <button type="submit" class="btn btn-primary" id="subirImagen">Subir imagen</button>
</form>


<div id="toast-container" class="toast-top-center"></div>
