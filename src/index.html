    function obtenerTamañoActual() {



      let ancho1 = document.documentElement.clientWidth;
      let alto1 = document.documentElement.clientHeight;

      function Size(ancho, alto) {
        this.ancho = ancho;
        this.alto = alto;
      }

      let size = new Size(ancho1, alto1);

      document.getElementById('1').style.height = size.alto + "px";

    }
